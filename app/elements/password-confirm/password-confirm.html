<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="password-confirm">

  <link rel="import" type="css" href="password-confirm.css">

  <template>
    <button on-tap="toggle" type="button" class="primary-button"><content></content></button>

    <paper-dialog id="overlay" role="dialog" aria-modal="false" style="background: #fff; max-width: 41rem; padding: 1rem; box-shadow: 0 1px 1px #347bad;">
      <form id="password-check" role="form" action="/" method="post" class="ws-validate">

        <legend>Identity / Logging Check</legend>

        <p>Please confirm your identity by entering your UCLA Logon Password below.</p>

        <label for="pass" hidden>UCLA Logon Password</label>
        <input id="pass" name="pass" type="password" placeholder="Your UCLA Logon Password" aria-required="true" pattern=".{8,128}" required data-errormessage="Passwords must be at least 8 characters long">

        <button class="primary-button" type="submit" name="sso">Continue</button>
        <button class="cancel-button" type="button" core-overlay-toggle>Cancel</button>

      </form>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'password-confirm',
/*
      properties: {
        opened: { type: String }
        autoCloseDisabled: { type: String }
      }
      toggle: function() {
        this.$.overlay.toggle();
      }
*/
    });
  </script>

</dom-module>
